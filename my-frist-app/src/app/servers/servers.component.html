            <h1>App Component</h1>

            <app-server></app-server>
            <app-server></app-server>
            <app-success-alert></app-success-alert>

            <button class="btn btn-primary"[disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

            <button class="btn btn-primary" (click)="onShowMe()">Show Me</button>

            <br>
            <br>
            <p [ngStyle]="{backgroundColor:onColor()}">{{serverStatus}}</p>

        </div>
    </div>
</div>
